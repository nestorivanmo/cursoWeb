<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>CUD</title>
</head>
<body>
	<div>
		<button onclick="create()">Create</button>
		<button onclick="deleteF()">Delete</button>
		<button onclick="update()">Update</button>
		
		<div>
			<input type="text" id="myText" placeholder="nuevo restaurante">
			<input type="text" id="myText2" placeholder="num a borrar">
			<input type="text" id="myText3" placeholder="num a actualizar">
			<input type="text" id="myText4" placeholder="nuevo nombre">
		</div>
		<p>Lugares favoritos para comer hamburguesas</p>
		<ol id="miUL">
			<li>HM</li>
			<li>El Dorado</li>
		</ol>
	</div>
</body>
<script >
	function create(){
		var texto = document.getElementById("myText").value;
		var node = document.createElement("LI");
		var textnode = document.createTextNode(texto);
		node.appendChild(textnode);
		document.getElementById("miUL").appendChild(node);
		document.getElementById("myText").value = " ";
	}
	function deleteF(){
		var numDel = document.getElementById("myText2").value;
		var lista = document.getElementById("miUL");
		lista.removeChild(lista.childNodes[numDel]);
	}
	function update(){
		var texto = document.getElementById("myText4").value
		var node = document.createElement("LI");
		var textnode = document.createTextNode(texto);
		var item = document.getElementById("miUL");
		var numItem = document.getElementById("myText3").value;
		item.replaceChild(textnode,item.childNodes[numItem]);
		document.getElementById("myText3").value = " ";
		document.getElementById("myText4").value = " ";
	}
</script>

</script>
</html>
