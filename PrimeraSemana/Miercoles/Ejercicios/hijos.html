<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores Avanzados</title>
	<style>
		div > h2{
			background-color: yellow;
		}
		div > p{
			background-color: green;
		}

	</style>
</head>
<body>
	<h1>Selectores hijos</h1>
	<div>
		<h2>Soy hijo de div</h2>
		<p>Soy hijo de div</p>
		<p>Soy otro hijo de div</p>
	</div>
	<h1>No tengo estilo porque no soy hijo directo</h1>
	<p>Tampoco tengo estilo :(</p>
</body>
</html>
